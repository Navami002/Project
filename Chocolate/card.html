<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Chocolate shop</h2>

    <!-- Carousel -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- First slide with 4 cards -->
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img src="1.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Velvet Bites</h5>
                                <p class="card-text">Price: ₹500</p>
                                <span class="badge bg-danger">50% off</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="2.jpg" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <h5 class="card-title">Cocoa Delights</h5>
                                <p class="card-text">Price: ₹600</p>
                                <span class="badge bg-danger">40% off</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="3.jpg" class="card-img-top" alt="Product 3">
                            <div class="card-body">
                                <h5 class="card-title">Truffle Temptation</h5>
                                <p class="card-text">Price: ₹750</p>
                                <span class="badge bg-danger">30% off</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="4.jpg" class="card-img-top" alt="Product 4">
                            <div class="card-body">
                                <h5 class="card-title">Choco Dream</h5>
                                <p class="card-text">Price: ₹400</p>
                                <span class="badge bg-danger">20% off</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second slide with 4 cards -->
            <div class="carousel-item">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img src="5.jpg" class="card-img-top" alt="Product 5">
                            <div class="card-body">
                                <h5 class="card-title">Golden Cocoa</h5>
                                <p class="card-text">Price: ₹150</p>
                                <span class="badge bg-danger">50% off</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="6.jpg" class="card-img-top" alt="Product 6">
                            <div class="card-body">
                                <h5 class="card-title">Silky Swirl</h5>
                                <p class="card-text">Price: ₹560</p>
                                <span class="badge bg-danger">40% off</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
